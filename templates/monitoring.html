document.addEventListener('DOMContentLoaded', function() {

    try {
        // í•µì‹¬ ê¸°ëŠ¥: ë‚ ì§œ/ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateDateTime() {
            const now = new Date();
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const dayOfWeek = days[now.getDay()];
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const dateTimeStr = now.getFullYear() + '. ' +
                String(now.getMonth() + 1).padStart(2, '0') + '. ' +
                String(now.getDate()).padStart(2, '0') + ' (' + dayOfWeek + ') ' +
                ampm + ' ' +
                String(hours).padStart(2, '0') + ': ' +
                String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentDateTime').textContent = dateTimeStr;
        }

        updateDateTime();

        // í•µì‹¬ ê¸°ëŠ¥: ì¹´ë©”ë¼ ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ ë³€ê²½
        window.setGridLayout = function(cols) {

            event.target.classList.add('active');

        // í•µì‹¬ ê¸°ëŠ¥: ì¹´ë©”ë¼ ì¬ìƒ/ì¼ì‹œì •ì§€
        window.togglePlay = function(btn) {
            const video = btn.closest('.camera-feed').querySelector('video');
            if (video) {
                if (video.paused) {
                    video.play();
                    btn.innerHTML = 'â¯ï¸';

                    video.pause();

        // í•µì‹¬ ê¸°ëŠ¥: ì¹´ë©”ë¼ í’€ìŠ¤í¬ë¦°
        window.toggleFullScreen = function(btn) {

        // í•µì‹¬ ê¸°ëŠ¥: ì›¹ì†Œì¼“ ì—°ê²°

        socket.on('connect', function() {

        // í•µì‹¬ ê¸°ëŠ¥: ìƒˆë¡œìš´ ì´ë¯¸ì§€ ìˆ˜ì‹  ë° ê²½ê³  ë©”ì‹œì§€ ìˆ¨ê¹€

                // ì´ë¯¸ì§€ê°€ ìˆ˜ì‹ ë˜ë©´ ê²½ê³  ë©”ì‹œì§€ ìˆ¨ê¹€
                const warningElement = document.getElementById("camera1-warning");

                    console.error('camera1-warning ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŒ');
                }

        socket.on('new_alert', function(data) {
